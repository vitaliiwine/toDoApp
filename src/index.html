<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>To Do App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <!--<link rel="manifest" href="site.webmanifest">-->
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="sass/style.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
<main>
  <section class="new-item-entry">
    <form id="item-entry-form">
      <label for="new-item">Enter a new to do item</label>
      <input type="text" id="new-item" size="40" autocomplete="off" placeholder="Add Item"
             tabindex="0"/>
      <button id="add-item" class="button" title="Add new item"
              aria-label="Add new item to list" tabindex="0">+
      </button>
    </form>
  </section>

  <section class="list-container">
    <div class="list-title">
      <h1>To Do List</h1>
      <button id="clear-item" class="button" title="Clear the list"
              aria-label="Remove all items from the list" tabindex="0">Clear
      </button>
    </div>

    <hr/>

    <div id="list-items">
      <div class="item">
        <input type="checkbox" id="1" tabindex="0">
        <label for="1">eat</label>
      </div>
      <div class="item">
        <input type="checkbox" id="2" tabindex="0">
        <label for="2">sleep</label>
      </div>
    </div>
  </section>
</main>

<script src="js/vendor/modernizr-{{MODERNIZR_VERSION}}.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

</body>

</html>
